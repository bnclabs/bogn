[package]
name = "rdms"
version = "0.0.1"
authors = ["prataprc <prataprc@gmail.com>"]
description = "Composable storage for key,value index"
documentation = "https://docs.rs/rdms"
homepage = "https://github.com/bnclabs/rdms"
repository = "https://github.com/bnclabs/rdms"
keywords = ["storage", "mvcc", "llrb", "btree", "lsm"]
categories = ["data-structures", "database"]
license = "AGPL-3.0"
exclude = ["template/**", "docs/**"]
readme = "README.md"
edition = "2018"

[lib]
name = "rdms"
path = "src/lib.rs"

[badges]
maintenance = { status = "actively-developed" }
travis-ci = { repository = "bnclabs/rdms" }

[dependencies]
lazy_static = "1.2.0"
# TODO: this goes into enterpise mode.
jsondata = "0.6.2"
rand = "0.6.4"
log = "0.4.8"

[target.'cfg(unix)'.dependencies]
# TODO: remove this and start using fs2-rs
libc = "0.2.30"

[target.'cfg(windows)'.dependencies]
# TODO: remove this and start using fs2-rs
winapi = { version = "0.3", features = ["handleapi", "processthreadsapi", "winerror", "fileapi", "winbase", "std"] }

[dev-dependencies]
rand = "0.6.4"
